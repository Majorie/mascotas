<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	template="/plantilla.xhtml">
	<ui:define name="contenido">
		<h:form id="frmLogeo">
			<p:growl id="mensajes" showDetail="true" life="3000" />
			<p:dialog widgetVar="statusDialogPrime" modal="true"
				draggable="false" closable="false" resizable="false"
				showHeader="false">
				<img src="/recursos/img/base/puntas.gif" width="80" />
			</p:dialog>

			<center>
				<p:panel header="Ingresar">
					<fieldset class="fieldsetAmarillo">
						<h:panelGrid columns="2">
							<h:outputLabel value="Identificación" style="font-weight: bold; " />
							<p:inputText value="#{peLoginController.identificacion}"
								style="width : 200px;" />
							<h:outputLabel value="Contraseña" style="font-weight: bold;" />
							<p:password value="#{peLoginController.contrasenia}"
								style="width : 200px;" />
							
						</h:panelGrid>
						<br />
						<p:commandButton style="width: 110px" update="frmLogeo"
							icon="ui-icon-check" value="Ingresar"
							actionListener="#{peLoginController.login}"
							onstart="PF('statusDialogPrime').show()"
							oncomplete="PF('statusDialogPrime').hide()" />
						<p:commandButton style="width: 110px" update="frmLogeo"
							icon="ui-icon-check" value="Registarse"
							actionListener="#{peLoginController.registrarse}"
							onstart="PF('statusDialogPrime').show()"
							oncomplete="PF('statusDialogPrime').hide()" />
					</fieldset>
				</p:panel>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
