<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Inicio</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css"
		href="/mascotas/recursos/css/base.css" />
	<link rel="stylesheet" type="text/css"
		href="/mascotas/recursos/css/contenido.css" />
	<link rel="stylesheet" type="text/css"
		href="/mascotas/recursos/css/app.css" />
		
</h:head>
<h:body>

	<h:form id="frmPlantilla">
		<center>

			<h:panelGrid columns="1" style="background: transparent;">
				<p:menubar styleClass="area">
					<p:menuitem value="Inicio"
						action="#{plantillaController.mascotaInicio()}"
						update="frmPlantilla" icon="ui-icon-home" />
					<p:menuitem value="Entrar"
						action="#{plantillaController.logeoPePersona()}"
						update="frmPlantilla" icon="ui-icon-suitcase" />
					<p:menuitem value="Registrarse"
						action="#{plantillaController.registarPePersona()}"
						update="frmPlantilla" icon="ui-icon-suitcase" />
					<p:menuitem value="Reportar"
						action="#{plantillaController.reportarMascota()}"
						update="frmPlantilla" icon="ui-icon-star" />
				</p:menubar>

			</h:panelGrid>

			<p:growl id="mensajes" showDetail="true" life="2000" />
		</center>

	</h:form>
	<div id="contenido">

		<ui:insert name="contenido">		
                    [Aqui se insertan las llamadas de las paginas]
         </ui:insert>

	</div>
	<br />

</h:body>
</html>
