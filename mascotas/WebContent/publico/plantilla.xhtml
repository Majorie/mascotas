				</p:imageSwitch>

				<p:imageSwitch effect="shuffle" slideshowSpeed="9500">

						<p:graphicImage value="/recursos/img/galeria/carrucel/#{image}"
							style="height: 100px; width: 250px" />
					</ui:repeat>
				</p:imageSwitch>
			</h:panelGrid>
		</div>
	</ui:insert>


	<div id="area">
		<p:menubar>

			<p:menuitem value="Inicio" url="http://www.primefaces.org"
				icon="ui-icon-close" />
			<p:menuitem value="Reservaciones" url="http://www.primefaces.org"
				icon="ui-icon-close" />
			<p:menuitem value="Eventos" url="http://www.primefaces.org"
				icon="ui-icon-close" />


			<f:facet name="options">
				<p:commandLink value="Entrar"></p:commandLink>
